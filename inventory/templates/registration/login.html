{% extends 'base.html' %}

{% block title %}Django Delights -- Login{% endblock %}

{% block content %}
  <div class="login-form">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="submit-button" type="submit">Login</button>
       <p class="text-center">Don't have an account? <a href="/register">Create an account.</a></p>
    </form>
  </div>
{% endblock %}
